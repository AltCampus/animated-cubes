<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header>
      <h1>2D and 3D Cube Demo</h1>
    </header>
    <main>
      <section class="wrapper">
        <div class="cube-2d spin">
          <figure class="side-2d top-2d">1</figure>
          <figure class="side-2d left-2d">2</figure>
          <figure class="side-2d right-2d">3</figure>
        </div>
      </section>
      <section class="wrapper cube-3d">
        <div class="cube-container spin">
          <div class="cube">
            <figure class="side front">1</figure>
            <figure class="side back">2</figure>
            <figure class="side left">3</figure>
            <figure class="side right">4</figure>
            <figure class="side top">5</figure>
            <figure class="side bottom">6</figure>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
