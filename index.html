<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated 2d and 3d cube</title>
    <meta
      name="descrition"
      content="Practice concepts like transform, transition and animation while
      creating this project"
    />
    <!-- Facebook Card -->
    <meta property="og:title" content="Animated 2d and 3d cube" />
    <meta
      property="og:description"
      content="Practice concepts like transform, transition and animation while
      creating this project"
    />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/suraj122/AC-STYLE-images/master/html-css-projects/2d-and-3d-cube.png"
    />
    <meta
      property="og:url"
      content="https://altcampus.github.io/animated-cubes//"
    />

    <!-- Twitter Card -->
    <meta name="twitter:title" content="Animated 2d and 3d cube" />
    <meta
      name="twitter:description"
      content="Practice concepts like transform, transition and animation while
      creating this project"
    />
    <meta
      name="twitter:image"
      content="https://raw.githubusercontent.com/suraj122/AC-STYLE-images/master/html-css-projects/2d-and-3d-cube.png"
    />
    <meta name="twitter:card" content="summary_large_image" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <header>
      <h1>2D and 3D Cube Demo</h1>
      <h2>Try hover over the cubes to see the animation</h2>
    </header>
    <main>
      <section class="wrapper">
        <div class="cube-2d spin">
          <figure class="side-2d top-2d">1</figure>
          <figure class="side-2d left-2d">2</figure>
          <figure class="side-2d right-2d">3</figure>
        </div>
      </section>
      <section class="wrapper cube-3d">
        <div class="cube-container spin">
          <div class="cube">
            <figure class="side front">1</figure>
            <figure class="side back">2</figure>
            <figure class="side left">3</figure>
            <figure class="side right">4</figure>
            <figure class="side top">5</figure>
            <figure class="side bottom">6</figure>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
